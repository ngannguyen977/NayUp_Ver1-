<head>

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">

    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
<div class="main-content">
    <header>
        <div class="fluid-container">
            <nav class="nav-admin navbar navbar-default" role="navigation">
                <div class="nav-admin-container">
                    <div class="nav-left pull-left">
                        <!-- <span>
                            <a class="navbar-brand" href="#">nayup</a>
                        </span> -->
                        <span><a href="">HR Tech</a></span>
                    </div>
                    <div class="nav-right">
                        <ul>
                            <li class="dropdown">
                                <a href="#" class="hidden-xs dropdown-toggle" data-toggle="dropdown">You are anonymous
                                </a>&nbsp;
                                <a style="text-decoration: underline;" href="#" class="dropdown-toggle" data-toggle="dropdown">Sign in</a>
                                <ul class="dropdown-menu">
                                    <li><a href="">Setting account</a></li>
                                    <li class="dash-nav-item"><a href="">Change account</a></li>
                                </ul>
                                <span class="arrow"><img src="images/icon/down-arrow.svg" alt=""></span>
                            </li>
                            <div class="clearfix"></div>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </nav>
        </div>

    <section id="user">
        <div class="fluid-container">
            <div class="user-container">

                    <div class="row">
                        <div class="margin-bottom50 nopadding">
                            <div class="top-content">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your question here..." rows="5"></textarea>
                                <button type="">Ask</button>
                            </div>
                            <div class="body-content">
                                <div class="user-item">
                                    <div class="col-md-2">

                                        <p>2</p><br>

                                    </div>
                                    <div class="col-md-10">
                                        <p>Free for Event that under 50 participants, quam porttitor magnis, vel orci. Est velit semper et accumsan ut lorem</p>
                                        <p><span>Add comment</span><img src="images/icon/chat.svg" alt=""></p>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div> <!-- /dashboard body -->
                    </div>
                </div>
            </div>
        </div>

    <footer>
        <div class="footer-content">
